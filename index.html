/* The Modal */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
  animation: fadeIn 0.5s; /* Animation for modal appearance */
}

/* Modal Content */
.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  animation: slideIn 0.5s ease-in-out; /* Animation for content appearance */
  text-align: center;
}

h2 {
  color: #333;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

/* Close button */
.close-btn {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  right: 10px;
  top: 10px;
}

.close-btn:hover,
.close-btn:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Modal animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateY(-50px); }
  to { transform: translateY(0); }
}

  
  </style>

  <script>
  
  
  
  // Get modal elements
const modal = document.getElementById('myModal');
const openModalBtn = document.getElementById('openModalBtn');
const closeBtn = document.getElementsByClassName('close-btn')[0];
const confirmBtn = document.getElementById('confirmBtn');
const cancelBtn = document.getElementById('cancelBtn');

// Open the modal when the button is clicked
openModalBtn.onclick = function() {
  modal.style.display = "block";
}

// Close the modal when the close button is clicked
closeBtn.onclick = function() {
  modal.style.display = "none";
}

// Close the modal when the cancel button is clicked
cancelBtn.onclick = function() {
  modal.style.display = "none";
}

// Close the modal if the user clicks outside the modal content
window.onclick = function(event) {
  if (event.target === modal) {
    modal.style.display = "none";
  }
}

// Handle the confirm action (You can modify this to fit your use case)
confirmBtn.onclick = function() {
  alert("Confirmed!");
  modal.style.display = "none"; // Close modal after confirming
}
</script>
